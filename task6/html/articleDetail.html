<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/homePage.css">
    <link rel="stylesheet" href="../css/orange.css">
    <title>articleDetail</title>
</head>
<body style="background: #f5f5f5">
<div id="pageWrapper" class="pageWrapper ng-scope   hidden-xs">
    <div class="panel-heading">
        <strong ng-if="!vm.params.id" class="ng-scope">新增Article</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required" name="myform">
            <div class="form-group">
                <label class="col-md-2 control-label">标题名称</label>
                <div class="col-md-8">
                    <input class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" type="text" ng-model="vm.params.title" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label word-spacing-25">类 型</label>
                <div class="col-md-2">
                    <select class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="vm.params.type" required="">
                        <option value="">请选择</option>
                        <option value="0">首页Banner</option>
                        <option value="1">找职位Banner</option>
                        <option value="2">找精英Banner</option>
                        <option value="3">行业大图</option>
                    </select>

                </div>
                <div class="col-md-2">
                    <!-- ngIf: vm.params.type==3 -->
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label word-spacing-25">说 明</label>
                <div class="col-md-8">
                    <input class="form-control ng-pristine ng-untouched ng-valid" type="text" ng-model="vm.params.content">
                </div>
            </div>
            <!-- ngIf: vm.params.type!=='4' --><div class="form-group ng-scope" ng-if="vm.params.type!=='4'">
            <label class="col-md-2 control-label">跳转链接</label>
            <div class="col-md-8">
                <input class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" type="text" ng-model="vm.params.url" required="">
            </div>
        </div><!-- end ngIf: vm.params.type!=='4' -->
            <div class="row form-group">
                <label class="col-md-2 control-label word-spacing-25">配 图</label>
                <div class="col-md-10 padding-0">
                    <div class="col-md-12 ">
                        <label class="btn btn-primary" for="file2">选择文件</label>
                        <input id="file2" style="display: none" type="file" nv-file-select="" uploader="vm.uploader1">
                    </div>
                    <div class="col-md-12" id="wrap-img">
                        <img alt="配图预览" class="img-responsive">
                    </div>
                    <div class="col-md-12">
                        <div class="table-responsive col-md-8 padding-0">
                            <table class="table">
                                <thead>
                                <tr><th>图片名</th>
                                    <th>文件大小</th>
                                    <th>进度</th>
                                    <th>操作</th>
                                    <th>操作</th>
                                </tr></thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <button type="button" class="btn btn-success" ng-click="vm.pubArticle() " ng-disabled="!myform.$valid||vm.params.img==undefined" disabled="disabled">立即上线
                    </button>
                    <button type="button" class="btn btn-success" ng-click="vm.saveArticle()" ng-disabled="!myform.$valid||vm.params.img==undefined" disabled="disabled">存为草稿
                    </button>
                    <!--<span class="text-red" ng-show="!vm.vaidShow">请补全信息</span>-->
                    <button type="button" class="btn btn-default pull-right" ui-sref="field.articleList" href="#/articleList//">
                        <a href="#/second">取消</a></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
