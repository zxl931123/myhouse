<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/orange.css">
    <link rel="stylesheet" href="../css/homePage.css">
    <title>place</title>
    <script src="../JavaScript/turnip.js"></script>

</head>
<body style="background: #fff">
<div id="pageWrapper" class="pageWrapper">
    <!-- uiView: undefined --><ui-view class="ng-scope"><!-- ngIf: !vm.searchParams.companyId --><div class="panel panel-default ng-scope" ng-if="!vm.searchParams.companyId">
    <form class="form-horizontal ng-pristine ng-valid">
        <div class="panel-body">
            <div class="row pd-bottom-2">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="col-md-4 control-label">在招公司</label>
                        <div class="col-md-8">
                            <input class="form-control ng-pristine ng-untouched ng-valid" type="text" ng-model="vm.searchParams.companyName">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">职位名称</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.searchParams.name">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">工作经验</label>
                        <div class="col-md-8">
                            <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.searchParams.experience">
                                <option value="">全部</option>
                                <option value="0">应届</option>
                                <option value="1">1~2年</option>
                                <option value="2">3~5年</option>
                                <option value="3">6~9年</option>
                                <option value="4">10年及以上</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pd-bottom-2">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">发布时间</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control ng-pristine ng-untouched ng-valid" size="20" bs-datepicker="" autoclose="true" data-date-format="yyyy-MM-dd" data-date-type="number" ng-model="vm.searchParams.startAt" data-max-date="">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4 text-center">—</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control ng-pristine ng-untouched ng-valid" size="20" bs-datepicker="" autoclose="true" data-date-format="yyyy-MM-dd" data-date-type="number" ng-model="vm.searchParams.endAt" data-min-date="" data-max-date="today">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">学历要求</label>
                        <div class="col-md-8">
                            <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.searchParams.education">
                                <option value="">全部</option>
                                <option value="0">大专</option>
                                <option value="1">本科</option>
                                <option value="2">硕士</option>
                                <option value="3">博士及以上</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pd-bottom-2">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">职业类别</label>
                        <div class="col-md-8">
                            <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.searchParams.category">
                                <option value="">全部</option>
                                <option value="0">产品</option>
                                <option value="1">运营</option>
                                <option value="2">技术</option>
                                <option value="3">设计</option>
                                <option value="4">测试</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">职业子类</label>
                        <div class="col-md-8">
                            <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.searchParams.subCategory">
                                <option value="">全部</option>
                                <option value="0">产品经理</option>
                                <option value="1">JAVA</option>
                                <option value="2">IOS</option>
                                <option value="3">Android</option>
                                <option value="4">Web前端</option>
                                <option value="5">运维</option>
                                <option value="6">UI设计</option>
                                <option value="7">功能测试</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4 word-spacing-25">薪 资</label>
                        <div class="col-md-8">
                            <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.searchParams.compensation">
                                <option value="">全部</option>
                                <option value="0">8k以下</option>
                                <option value="1">8k~15k</option>
                                <option value="2">16k~25k</option>
                                <option value="3">25k以上</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pd-bottom-2">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4 word-spacing-25">状 态</label>
                        <div class="col-md-8">
                            <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.searchParams.status">
                                <option value="">全部</option>
                                <option value="1">上架</option>
                                <option value="0">下架</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row pd-bottom-2">
                <div class="col-md-4 pull-right text-right">
                    <div params="vm.searchParams" class="ng-isolate-scope">
                        <button type="button" class="btn btn-danger" ng-click="clean()">清空</button>
                        <button type="button" class="btn btn-success" ng-click="search()">搜索</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div><!-- end ngIf: !vm.searchParams.companyId -->
    <div class="panel panel-default ng-scope">
        <div class="panel-heading">
            <!-- ngIf: !vm.searchParams.companyId --><strong ng-if="!vm.searchParams.companyId" class="ng-scope">职位列表</strong><!-- end ngIf: !vm.searchParams.companyId -->
            <!-- ngIf: vm.searchParams.companyId -->
            <button type="button" class="btn btn-xs btn-danger pull-right ng-hide" ui-sref="field.positionDetails({companyId:vm.searchParams.companyId,companyName:vm.searchParams.companyName})" ng-show="vm.searchParams.companyId" href="#/positionDetails">+新增
            </button>
        </div>
        <div class="panel-body table-responsive">
            <table class="table table-striped add-table-border">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>在招公司</th>
                    <th>职位名称</th>
                    <th>职业类别</th>
                    <th>薪资</th>
                    <th>学历要求</th>
                    <th>工作经验</th>
                    <th>发布时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in vm.PositionList track by $index" class="ng-scope">
                    <td>{{$index+1}}</td>
                    <td></td>
                    <td></td>
                    <td>{{positionCategoryFilter}}</td>
                    <td></td>
                    <td>{{positionEducationFilter}}</td>
                    <td></td>
                    <td></td>
                    <td>{{$status}}</td>
                    <td>
                        <a type="button" class="btn btn-sm ng-binding" ng-click="vm.changeStatus(data.status,data.id)">
                            下架
                        </a>
                        <a type="button" class="btn btn-sm" ui-sref="field.positionDetails({id:data.id,companyId:data.companyId,companyName:data.companyName})" href="#/positionDetails?id=583&amp;companyId=425&amp;companyName=%E4%B8%87%E7%BB%B4%E4%BA%92%E8%81%94">编辑
                        </a>
                        <a type="button" class="btn btn-sm" ng-click="vm.deletePosition(data.id,$index)">删除</a>
                    </td>
                </tr><!-- end ngRepeat: data in vm.PositionList track by $index --><tr ng-repeat="data in vm.PositionList track by $index" class="ng-scope">
                <tr ng-repeat="data in vm.PositionList track by $index" class="ng-scope">
                        <a type="button" class="btn btn-sm ng-binding" ng-click="vm.changeStatus(data.status,data.id)">
                            上架
                        </a>
                        <a type="button" class="btn btn-sm" ui-sref="field.positionDetails({id:data.id,companyId:data.companyId,companyName:data.companyName})" href="#/positionDetails?id=491&amp;companyId=389&amp;companyName=%E5%8C%97%E4%BA%AC%E5%85%AC%E5%AE%89%E5%B1%80%E4%BF%AE%E7%9C%9F%E9%99%A2%E5%88%86%E5%B1%80">编辑
                        </a>
                        <a type="button" class="btn btn-sm" ng-click="vm.deletePosition(data.id,$index)">删除</a>
                    </td>
                </tr><!-- end ngRepeat: data in vm.PositionList track by $index -->
                </tbody>
            </table>
        </div>
    </div>

</ui-view>
</div>
