<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>萝卜多后台管理系统</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/homePage.css">
    <link rel="stylesheet" href="../css/orange.css">
    <link rel="stylesheet" href="../JavaScript/laydate/theme/default/laydate.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../JavaScript/laydate/laydate.js"></script>

</head>

<body ng-app='routingDemoApp'>
<div>
    <div>
        <div class="ng-scope">
            <div id="wrapper" class="wrapper ng-scope">
                <nav class="navbar navbar-inverse" role="navigation" style="margin-bottom: 0px;border-radius: 0;">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#dashboard-navbar-collapse">
                            <span class="sr-only">切换导航</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#" style="color: #fff">萝卜多后台</a>
                    </div>
                    <div class="collapse navbar-collapse navbar-right" id="dashboard-navbar-collapse" style="height: 50px;line-height: 50px">
                        <div class="hidden-xs">
                            <span style="color: #fff;margin-right: 20px;cursor: pointer" class="ng-binding"> admin</span>
                            <a href="#/second" style="color: #fff" >
                                <span class="glyphicon glyphicon-off" ng-click="vm.logOut()" style="margin-right: 20px"></span></a>
                        </div>

                        <ul class=" nav navbar-nav hidden-sm hidden-md hidden-lg text-center list">
                            <li>
                                <a ui-sref="" href="#!/dashboard/articleList">公司列表</a>
                            </li>
                            <li>
                                <a ui-sref="dashboard.professionList" href="#!/dashboard/professionList ">职位列表</a>
                            </li>
                            <li>
                                <a ui-sref="dashboard.articleList" href="#!/dashboard/articleList">Article列表</a>
                            </li>
                            <li class="active">
                                <a ui-sref="" ng-click="vm.logOut()" href="#!/dashboard/articleList"><span class="glyphicon glyphicon-off"></span></a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="sidebar  hidden-xs">
                    <!--collapse控制默认显示还是隐藏-->
                    <ul class="nav in side treeMenu list">
                        <li class="perMenu">
                            <a href="javascript:;" class="menuTitle">
                                <i class="fa  fa-pencil"></i>信息管理<span class="fa arrow "></span>
                            </a>
                            <div class="content">
                                <ul class="list">
                                    <li><i class="fa fa-inbox"></i><span><a href="#/welcome">公司列表</a></span></li>
                                    <li><i class="fa fa-share"></i><span><a href="#/place">职位列表</a></span></li>
                                </ul>
                            </div>
                        </li>
                        <!-- end ngRepeat: side in sideList -->
                        <li class="perMenu">
                            <a href="javascript:;" class="menuTitle">
                                <i class="fa  fa-pencil"></i>Article管理<span class="fa arrow "></span>
                            </a>
                            <div class="content">
                                <ul class="list">
                                    <li><i class="fa fa-cog"></i>
                                        <a href="#/second">Article列表</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <!-- end ngRepeat: side in sideList -->
                    </ul>
                </div>
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>
<!--路由-->
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
<!--上传图片-->
<script src="https://cdn.bootcss.com/angular-file-upload/2.5.0/angular-file-upload.min.js"></script>
<script>
    //    model 模块
    var app=angular.module('routingDemoApp', ['ngRoute'])
        .config(['$routeProvider', function ($routeProvider) {
            $routeProvider
                .when('/welcome', {templateUrl: "welcome.html"})
                .when('/second', {templateUrl: "Article.html",controller:'articleListCtrl'})
                .when('/articleDetail',{templateUrl:"articleDetail.html"})
                .when('/place',{templateUrl: "place.html"})
                .otherwise({redirectTo: '/welcome'});
        }])

//                vm.params.img = response.data.url;
//            }
//        };
//        })
    //     左侧效果
    ~function () {
        var treeMenu = $('.sidebar .treeMenu');
        var perMenu = treeMenu.find('.perMenu');
        var menuTitle = perMenu.find('.menuTitle');
        var hiddenPanel = perMenu.find('.content');
        menuTitle.click(function () {
            //所有的
            hiddenPanel.hide(300);
            //自己的
            var nowMenu = $(this).parents('.perMenu');
            nowMenu.find('.content').show(300);
        })

    }()

</script>
<script src="../JavaScript/controller/articleListCtrl.js"></script>

</body>

</html>
