<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>杀手杀人</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="desktop kill.css" />
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body>
		<div class="container-fluid public" style="min-width: 42.6rem;">
			<div class="batten" id="cutout_batten">
				<div class="wear-1">
					<span id="vote">杀手杀人 </span>
					<img src="../image/header/headerbar-close.png" class="pull-right" id="tion" />
				</div>
			</div>
			<div class="wear-3" id="cutout">
				<p id="vote_in">杀手请睁眼，杀手请选择要杀的对象</p><span><img src="../image/play-audio.png"/></span>
			</div>
			<div class="vote" id="cutout_b">
				<b class="glyphicon glyphicon-play" style="transform:rotate(90deg);"></b>
				<div class="vote-1">

					<p id="vote_info">点击下方玩家头像，对被杀的玩家进行标记</p>
				</div>
			</div>
			<div class="ent">
				<div class="weap weap-1" id="sheet">
					<div class="vote-2 pull-left">
						<div class="first vote-3">
							<p>水民</p>
							<span>1号</span>
						</div>
						<div class="first_img">
							<img src="../image/killer.png" class="drop" />
						</div>
					</div>
				</div>
			</div>

			<div class="weap-2">
				<input type="button" value="确定" id="murder_btn" />
				<input type="button" value="返回" id="murder" />
			</div>
		</div>
		<script type="text/javascript" src="desktop kill.js"></script>
			
		
	</body>

</html>
