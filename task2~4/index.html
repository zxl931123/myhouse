<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>启动页面</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.wrap {
				width: 100%;
				height: 95rem;
				background: #29BDE0;
				position: relative;
			}
			
			.wrap img {
				position: absolute;
				top: 20%;
				left: 50%;
				transform: translateX(-50%);
			}
			
			.wrap p {
				color: #FFFFFF;
				font-size: 4rem;
				text-align: center;
				padding-top: 70%;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<img src="html/image/start-the-game.png"/>
			<p>更多 · 更全 · 更好用</p>
		</div>
		<span id="time">3</span>
		<a href="1/desktop home page.html"></a>
	</body>
	<script type="text/javascript">
		delayURL();

		function delayURL() {
			var delay = document.getElementById("time").innerHTML;
			var t = setTimeout("delayURL()", 1000);
			if(delay > 0) {
				delay--;
				document.getElementById("time").innerHTML = delay;
			} else {
				clearTimeout(t);
				window.location.href ="1/desktop home page.html";
			}
		}
	</script>

</html>
